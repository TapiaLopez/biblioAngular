<form class="padding">
  <div class="form-group">
    <h2>Formulario de Registro:</h2>
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="!userRegisterForm.get('name')?.valid &&
        (userRegisterForm.get('name')?.dirty || submitted)">
      Has introducido mal tu nombre
    </div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" formControlName="password"  placeholder="Password">
  </div>
  <div class="form-group">
    <label for="passwordRepeat">Repite la contraseña</label>
    <input type="password" class="form-control" id="passwordRepeat" formControlName="passwordRepeat"  placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Aceptar terminos y condiciones.</label>
  </div>
  <div class="boton">
  <button type="submit" class="btn btn-primary">Enviar</button>
</div>


</form>
